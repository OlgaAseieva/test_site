<!-- ======= Menu Section ======= -->
<section id="menu" class="menu">
  <div class="container">

    <div class="section-title">
      <h2>Check our tasty <span>Menu</span></h2>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="menu-flters">

           <li data-filter="*" class="filter-active">Show All</li>

            {% for category in categories %}
                {% if forloop.first %}
                    <li data-filter=".filter-cat{{ category.pk }}" class="filter-active">{{ category.title }}</li>
                {% else %}
                    <li data-filter=".filter-cat{{ category.pk }}">{{ category.title }}</li>
                {% endif %}
            {% endfor %}

        </ul>
      </div>
    </div>

    <div class="row menu-container">
        {% for menu in menus %}
            <div class="col-lg-6 menu-item filter-cat{{ menu.category.pk}}">
                 <div class="menu-content">
                     <a href="#">{{ menu.name }}</a><span>${{ menu.price }}</span>
                </div>
            <div class="menu-ingredients">
                {{ menu.ingrid }}
            </div>
            </div>
        {% endfor %}

    </div>

  </div>
</section>
<!-- End Menu Section -->
